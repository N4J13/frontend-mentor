<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class=" relative bg-darkcyan h-screen overflow-hidden bg-pattern bg-no-repeat bg-pattern-pos repeat grid place-items-center">
    <div class="container  px-5 mx-auto grid place-items-center">
        <div class="  grid auto-rows-auto">
            <div>
                <img src="./images/bg-pattern-card.svg" class="rounded-t-lg" alt="">
            </div>
            <div class="bg-white rounded-b-lg text-center z-10 ">
                <div class="flex justify-center items-center mb-16">
                    <img src="./images/image-victor.jpg" class="rounded-full border-[6px] border-white -m-12" alt="">
                </div>
                <div class="flex justify-center items-center">
                    <h1 class="text-darkBlue text-lg font-bold">Victor Crest</h1>
                    <p class="pl-2 text-lg text-darkGray"> 26</p>
                </div>
                <p class="text-sm text-center  pt-2 pb-6  text-darkGrayishBlue">London</p>
                <hr>
                <div class="py-6 flex justify-around">
                    <div class="">
                        <h2 class="font-bold text-darkBlue text-lg">80K</h2>
                        <p class="text-sm text-darkGrayishBlue">Followers</p>
                    </div>
                    <div>
                        <h2 class="font-bold text-darkBlue text-lg">803K</h2>
                        <p class="text-sm text-darkGrayishBlue">Likes</p>
                    </div>
                    <div>
                        <h2 class="font-bold text-darkBlue text-lg">1.4K</h2>
                        <p class="text-sm text-darkGrayishBlue">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </main>
  <footer class="text-center py-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
