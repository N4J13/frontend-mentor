<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="h-screen grid place-items-center bg-mainbg">
        <div class="conatiner mx-auto px-4 grid place-items-center">
            <div class="rounded-2xl md:max-w-xs bg-cardbg p-5">
                <a href="">
                    <div class="relative group">
                        <img src="./images/image-equilibrium.jpg" class="rounded-lg" alt="Equilibrium">
                        <div class="absolute left-0 top-0 w-full h-full grid place-items-center group-hover:opacity-100 opacity-0 rounded-lg bg-cyan/50">
                            <img src="./images/icon-view.svg" alt="">
                        </div>
                    </div>
                </a>
                <h3 class="text-white pt-5 pb-3 text-lg md:hover:text-cyan font-bold"><a href="">Equilibrium #3429</a> </h3>
                <p class="text-softblue text-sm font-light">Our Equilibrium collection promotes balance and calm.</p>
                <div class="relative">
                    <div class="flex w-full items-center justify-between pt-4 after:absolute after:content-[''] after:left-0 after:right-0 after:w-full after:bg-line  after:h-[1px] after:-bottom-3">
                        <div class="flex items-center">
                            <img src="./images/icon-ethereum.svg" alt="">
                            <p class="text-cyan pl-1 text-sm font-bold pt-1">0.041 ETH</p>
                        </div>
                        <div class="flex items-center">
                            <img src="./images/icon-clock.svg" alt="">
                            <p class="text-softblue pl-1 text-sm pt-1 font-light">3 days left</p>
                        </div>
                    </div>
                </div> 
                <div class="flex items-center mt-6">
                    <img src="./images/image-avatar.png" class="w-7 h-7 border border-white rounded-full" alt="avatar">
                    <p class="text-softblue pl-5 pt-1 text-sm">Creation of <a href="" class="md:hover:text-cyan text-white">Jules Wyvern</a></p>
                </div>
                
            </div>
        </div>

    </main>
    Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern

    <footer class="text-center py-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Najib</a>.
    </footer>
  </body>
</html>
