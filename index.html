<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="h-screen bg-cream relative grid place-items-center">
      <div class="container mx-auto grid place-items-center px-4">
        <div class="bg-white shadow-md my-10  md:w-[600px] h-auto grid md:grid-cols-2 auto-rows-auto rounded-lg">
          <div
            class="bg-[url('./images/image-product-mobile.jpg')] md:bg-[url('./images/image-product-desktop.jpg')] md:h-full h-[240px] bg-cover bg-center bg-no-repeat rounded-t-lg rounded-tr-lg md:rounded-tr-none md:rounded-bl-lg"
          ></div>
          <div class="py-4 px-5 md:px-6 md:py-6">
            <p
              class="pb-2 md:pb-3 uppercase tracking-[0.4em] text-xs font-montserrat text-darkgrayishblue"
            >
              Perfume
            </p>
            <h3 class="font-fraunces text-verydarkblue font-bold leading-tight text-[1.8rem]">Gabrielle Essence Eau De Parfum</h3>
            <p class="text-darkgrayishblue text-sm md:pt-4 pt-3 leading-5 font-montserrat font-medium">A floral, solar and voluptuous
              interpretation composed by Olivier Polge, Perfumer-Creator for the
              House of CHANEL. </p> 
            <div class="flex md:pt-4 pt-3">
              <p class="font-fraunces text-[1.8rem] text-darkCyan">$149.99</p>
              <p class="text-darkgrayishblue font-fraunces  text-sm pl-5 leading-[2.7rem] line-through">$169.99</p>
            </div>
            <a href="" class="">
              <div class="py-3 md:mt-4 mt-3 rounded-lg flex w-full justify-center items-center bg-darkCyan">
                <img src="./images/icon-cart.svg" class="mr-2" alt=""> 
                <p class="text-white font-montserrat text-sm">Add to Cart</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution text-center py-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Najib</a>.
    </div>
  </body>
</html>
