<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="bg-paleblue h-screen  grid place-items-center bg-[url('./images/pattern-background-mobile.svg')]  sm:bg-[url('./images/pattern-background-desktop.svg')] bg-no-repeat">
        <div class="container px-4 mx-auto grid place-items-center">
            <div class="rounded-2xl sm:w-[350px] grid auto-rows-auto">
                <div class="">
                    <img src="./images/illustration-hero.svg" class="rounded-t-2xl w-full h-full" alt="">
                </div>
                <div class="bg-white rounded-b-2xl px-4 py-5">
                    <h1 class="text-darkblue pb-5 text-center font-black text-lg">Order Summary</h1>
                    <p class="text-center  pb-5 px-10 text-desaturatedblue text-sm">You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                    <div class="flex items-center mb-5 p-4 rounded-xl bg-verypaleblue justify-between">
                        <div class="flex">
                            <img src="./images/icon-music.svg" alt="">
                            <div class="pl-5 pt-1">
                                <p class="text-darkblue text-sm font-bold">Annual Plan</p>
                                <p class="text-desaturatedblue text-sm">$59.99/year</p>
                            </div>
                        </div>
                        <div>
                            <a href="" class="text-brightblue hover:no-underline hover:text-brightblue/70 underline text-sm">Change</a>
                        </div>
                    </div>
                    <div class="pb-6">
                        <a href="" class="block py-3 text-sm shadow-xl shadow-brightblue/30 hover:bg-brightblue/70 text-center rounded-xl text-verypaleblue bg-brightblue">Proceed to payment</a>
                    </div>
                    <div class="text-center">
                        <a href="" class="font-bold text-sm text-desaturatedblue hover:text-darkblue">Cancel Order</a>
                    </div>
                </div>
                
            </div>
        </div>

    </main>
    <footer class="py-4 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Najib</a>.
    </footer>
</body>
</html>
