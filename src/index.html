<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <section class="h-screen bg-lightgray flex">
      <div class="bg-white w-[330px] m-auto p-4 shadow-lg rounded-2xl">
        <img src="../images/image-qr-code.png" class="rounded-xl" alt="" />
        <div class="text-center px-4">
          <h3 class="text-darkblue text-[1.3rem] py-4  font-bold">
            Improve your front-end skills by building projects
          </h3>
          <p class="text-grayishblue text-[15px] mb-5">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>

     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Najib</a>.
  </div>

</html>
